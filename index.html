<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Robot 示例</title>
</head>
<body>
 <button id="robot">显示消息</button>

 <script src="https://cdn.jsdelivr.net/gh/Felix-Xiao/cre8travel-plugin@main/plugin.js"></script>
 <script>
    const robot = new Robot();
    document.addEventListener('DOMContentLoaded', function () {
        const id = 11;
        // actionType 大类名字，枚举值：NATIONAL_PARK, CITY, NATIONAL_PARK_LIST, CITY_LIST
        // actionSubType 小类名字，对应的公园名字，城市名称，如果是列表，则传‘’
        // 例如：
        // robot.show("NATIONAL_PARK", "yellowstone");
        // robot.show("NATIONAL_PARK_LIST", "");
        // robot.show("CITY_LIST", "");
        robot.show("CITY", "dallas");
    });
  </script>
</body>
</html>
